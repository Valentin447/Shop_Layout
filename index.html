<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__left">
        <img class="header__logo" src="/images/logo.png" alt="Logo">
        <img class="header__search" src="/images/icons/search.png" alt="Search">
      </div>
      <div class="header__right">
        <img class="header__burger" src="/images/icons/burger.png" alt="Burger">
        <img class="header__user" src="/images/icons/user.png" alt="User">
        <div class="header__cart">
          <img class="header__cart-icon" src="/images/icons/cart.png" alt="Cart">
          <span class="header__cart-count">5</span>
        </div>
      </div>
    </div>
  </header>
  <section class="brand">
    <div class="brand__left">
      <img class="brand__foto" src="/images/layer.jpg" alt="Foto">
    </div>
    <div class="brand__right">
      <h1 class="brand__heading">
        <span class="brand__brand">the brand</span><br> of luxerious <span class="brand__fashion">fashion</span>
      </h1>
    </div>
  </section>
</body>

</html>
